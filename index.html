<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To DoApp</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <main>
        <div class="menu-top">
            <button>Create new todo</button>
            <button>Toggle Style</button>
        </div>
        <div class="filters">
            <button>Name</button>
            <button>By Due Date</button>
            <button>By Creation Date</button>
            <button>By Importance</button>
            <button>Filter Completed</button>
        </div>
        <div class="entries">
            <div class="entry">
                <div class="content">
                    <div class="description top">
                        <div class="due-date">in a day</div>
                        <div class="name">Geburi von Sarah</div>
                        <div class="importance">*****</div>
                    </div>
                    <div class="description bottom">
                        <div class="status">Open</div>
                        <div class="description">Anrufen</div>
                    </div>
                </div>
                <button class="edit">Edit</button>
                <hr />
            </div>
        </div>
    </main>
  </body>
</html>
