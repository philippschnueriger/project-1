<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To DoApp</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <main>
        <div class="menu">
            <button>Create new todo</button>
            <button type="button" id="theme-button">Toggle Style</button>
        </div>
        <div class="filter">
            <div>
                <button>Name</button>
                <button>By Due Date</button>
                <button>By Creation Date</button>
                <button>By Importance</button>
            </div>
            <button>Filter Completed</button>
        </div>
        <ul>
            <li>
                <div class="status">
                    <div class="due-date">in a day</div>
                    <input type="checkbox">Open</input>
                </div>
                <div class="content">
                    <div class="name">Geburi von Sarah</div>
                    <div class="description">Anrufen</div>
                </div>
                <div class="rating">
                    <div class="importance">*****</div>
                </div>
                <div class="edit">
                    <button >Edit</button>
                </div>
            </li>
            <li>
                <div class="status">
                    <div class="due-date">in a day</div>
                    <input type="checkbox">Open</input>
                </div>
                <div class="content">
                    <div class="name">Geburi von Sarah</div>
                    <div class="description">Anrufen</div>
                </div>
                <div class="rating">
                    <div class="importance">*****</div>
                </div>
                <div class="edit">
                    <button>Edit</button>
                </div>
            </li>
        </ul>
    </main>
    <script src="./main.js" defer></script>
  </body>
</html>
