<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Note App</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
      integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/controllers/todo-controller.js" type="module"></script>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <div class="overview">
        <div class="menu">
          <button class="switch-view">Create new todo</button>
          <button id="theme-button">Toggle Style</button>
        </div>
        <div class="filter">
          <div>
            <button class="sort-button" data-sort-by="name">Name</button>
            <button class="sort-button" data-sort-by="duedate">
              By Due Date
            </button>
            <button class="sort-button" data-sort-by="created">
              By Creation Date
            </button>
            <button class="sort-button" data-sort-by="priority">
              By Importance
            </button>
          </div>
          <button class="filter-button" data-filter="status" id="status-button">
            Filter Completed
          </button>
        </div>
        <ul id="todos">
          <script id="todo-template" type="text/x-handlebars-template">
            {{#each this}}
              <li>
                <div class="status">
                  <div class="due-date">{{duedate}}</div>
                  <input type="checkbox" class="checkbox" disabled>
                  {{ status}}
                  </input>
                </div>
                <div class="content">
                    <div class="name">{{name}}</div>
                    <div class="description">{{description}}</div>
                </div>
                <div class="rating">
                    <div class="importance">{{ priority}}</div>
                </div>
                <div class="edit">
                    <button class="edit-button" data-id={{created}}>Edit</button>
                </div>
              </li>
            {{/each}}
          </script>
        </ul>
        <button id="reset-button">Reset Todos</button>
      </div>
      <dialog id="form-dialog">
        <form id="form" action="./index.html" method="POST">
          <label for="title">Title</label>
          <input id="title" type="text" name="title" required />

          <label for="importance">Importance</label>
          <input id="importance" type="number" name="importance" required />

          <label for="duedate">Duedate</label>
          <input id="duedate" type="date" name="duedate" required />

          <input id="status" type="checkbox" />
          Finished
          <br />

          <label for="description">Description</label>
          <textarea id="description" name="description"></textarea>
          <div class="menu">
            <button type="submit" id="create-button">Create</button>
            <button
              type="submit"
              id="create-and-overview-button"
              class="switch-overview"
            >
              Create & Overview
            </button>
            <button type="button" class="switch-overview">Overview</button>
          </div>
        </form>
      </dialog>
    </main>
  </body>
</html>
